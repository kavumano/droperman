<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <textarea id="text-input" placeholder="Enter text here..."></textarea>
        <div class="select-container">
            <select id="voice-select">
                <option value="7o5CzbfA1xwYLHas1SI3">Voice 1</option>
                <option value="m74lYPf4Fluju0xffgWF">Voice 2</option>
                <option value="Z9QjIJ3DEIUr13qqVETQ">Voice 3</option>
                <option value="ssAVRd7a3i8MsaOi9GPT">Voice 4</option>
                <option value="KVIZcdCm5pjLX5EEB7Ze">Voice 5</option>
                <option value="iXu8jks18grOPxofm9ng">Voice 6</option>
            </select>
        </div>
        <label for="speed-range">Speed: <span id="speed-value">1.0</span>x</label>
        <input type="range" id="speed-range" min="0.5" max="2.0" step="0.1" value="1.0">
        
        <button id="speak-button">Speak</button>
        <audio id="audio-output" controls></audio>
    </div>
    <script src="script.js"></script>
</body>
